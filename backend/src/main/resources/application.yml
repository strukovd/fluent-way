spring:
  application:
    name: eng

  # ?????????? Liquibase
  liquibase:
    enabled: false

  # ??????????????? ???????? ???????
  profiles:
    active: dev

  # ????????? ??????????? ? ???? ??????
  datasource:
    url: jdbc:postgresql://localhost:5432/english_db
    username: english
    password: english
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 600000

  # ????????? JPA
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true

  # ???????????
  logging:
    level:
#      org.hibernate: DEBUG
#      org.springframework.jdbc: DEBUG


---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/english_db
    username: english
    password: english
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update  # ? ??????????
  server:
    port: 8080

